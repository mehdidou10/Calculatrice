<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.jss" defer></script>

</head>
<body>
    <h1>my calculate</h1>
    <div class="calc-grid">
     <div class="calc-output">
       <div class="operand">456</div>
       <div class="result">123</div>
     </div>
     <button class="long">ACL</button>
     <button>DEL</button>
     <button>/</button>
     <button>1</button>
     <button>2</button>
     <button>3</button>
     <button>*</button>
     <button>4</button>
     <button>5</button>
     <button>6</button>
     <button>+</button>
     <button>7</button>
     <button>8</button>
     <button>9</button>
     <button>-</button>
     <button>.</button>
     <button>0</button>
     <button class="long">=</button>

    </div>
</body>
</html>
